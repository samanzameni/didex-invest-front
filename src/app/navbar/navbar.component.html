<div fxLayout="row" fxLayoutAlign="end stretch" style=" background-color: #00124B;padding: 10px;">
  <div fxFlexAlign="start"  fxFlex="20" >
    <img src="/assets/logo%20didex%20-%20002.svg" alt="" width="150" height="50">
  </div>
<div  fxFlex="80" fxLayoutAlign="end stretch" class="display-hide">
<button mat-button [matMenuTriggerFor]="aboveMenu">Academy</button>
<mat-menu #aboveMenu="matMenu" >
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>

<button mat-button [matMenuTriggerFor]="belowMenu">Support</button>
<mat-menu #belowMenu="matMenu" >
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>

<button mat-button [matMenuTriggerFor]="beforeMenu">
  <mat-icon>person_outline</mat-icon>
</button>
<mat-menu #beforeMenu="matMenu" >
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>


<button mat-button [matMenuTriggerFor]="afterMenu">
  <mat-icon>notifications_none</mat-icon>
</button>
<mat-menu #afterMenu="matMenu" >
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>

<button mat-button [matMenuTriggerFor]="menu">
  English
  <mat-icon>expand_more</mat-icon>
</button>
<mat-menu #menu="matMenu" >
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>

<button mat-button [matMenuTriggerFor]="mainMenu" aria-label="Example icon-button with a menu">
  <mat-icon>dashboard</mat-icon>
</button>
<mat-menu #mainMenu="matMenu">
  <button mat-menu-item>
    <mat-icon>dialpad</mat-icon>
    <span>Redial</span>
  </button>
  <button mat-menu-item disabled>
    <mat-icon>voicemail</mat-icon>
    <span>Check voice mail</span>
  </button>
  <button mat-menu-item>
    <mat-icon>notifications_off</mat-icon>
    <span>Disable alerts</span>
  </button>
</mat-menu>
</div>
  <div  fxFlex="80" fxLayoutAlign="end stretch" class="display-show">
    <button mat-button [matMenuTriggerFor]="afterMenu">
      <mat-icon>notifications_none</mat-icon>
    </button>
    <mat-menu #afterMenu="matMenu" >
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="mainMenu" aria-label="Example icon-button with a menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #mainMenu="matMenu">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voice mail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>
  </div>
</div>
